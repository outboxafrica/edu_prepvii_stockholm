<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <!--slide show container-->
    <div class="slideshow-container">
        <!--Images slide with number and caption text-->
        <div class="mySlide fade">
           <div class="numbertext">1/3</div>
           <img src="war.jpg" alt="" style="width: 100%;">
           <div class="text">War</div>
        </div>
        <div class="mySlide fade">
           <div class="numbertext">2/3</div>
           <img src="Extraction.webp" alt="" style="width: 100%;">
           <div class="text">Extraction</div>
        </div>
        <div class="mySlide fade">
           <div class="numbertext">3/3</div>
           <img src="genius.jpg" alt="" style="width: 100%;">
           <div class="text">Genius</div>
        </div>
    </div>
    <!--Next and previous button-->
    <a class="prev" onclick="plusSlide(-1)">&#10094</a>
    <a class="next" onclick="plusSlide(1)">&#10095</a>
    <br>

    <!--The Dots/Circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>
<script src="slide.js"></script>
</html>
