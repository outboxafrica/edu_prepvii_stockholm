<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="main">
        <div class="write">
            <P>Write to us</P>
        </div>
        <hr>

        <div class="container">
            <div class="item">
                <div class="name">
                    <P>Name</P>
                </div>
                <form action="">
                    <input id="name" type="text" placeholder="Type your name">
                </form>
                <div class="email">
                    <P>Email</P>
                </div>
                <form action="">    
                    <input type="text" name="" id="email" placeholder="name@Example.com">
                </form>
            </div>

            <div class="item">
                <form action="" method="get">
                    <input placeholder="Type your massage" type="text" class="message">
                </form>
                <button type="submit">submit</button>
            </div>
        </div>
    </div>
</body>
</html>
